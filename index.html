<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>GYM Management System</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#members">Members</a></li>
                <li><a href="#bills">Bills</a></li>
                <li><a href="#supplements">Supplements</a></li>
                <li><a href="#diet">Diet</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="members" class="hidden">
            <h2>Members Management</h2>
            <form id="add-member-form">
                <input type="text" id="member-name" placeholder="Member Name" required>
                <input type="email" id="member-email" placeholder="Member Email" required>
                <button type="submit">Add Member</button>
            </form>
            <div id="members-list"></div>
        </section>

        <section id="bills" class="hidden">
            <h2>Billing</h2>
            <form id="create-bill-form">
                <select id="member-select"></select>
                <input type="number" id="bill-amount" placeholder="Amount" required>
                <button type="submit">Create Bill</button>
            </form>
            <div id="bills-list"></div>
        </section>

        <!-- Add more sections for supplements, diet, etc. -->
    </main>

    <footer>
        <p>&copy; 2024 GYM Management System. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
